<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Aarsh</title>
    <style>
        body { background-color: #fff0f3; font-family: 'Poppins', sans-serif; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100vh; overflow: hidden; margin: 0; padding: 20px; }
        h1 { color: #ff4d6d; font-size: 2rem; min-height: 100px; transition: 0.5s; }
        .buttons-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; position: relative; min-height: 200px; }
        .btn { padding: 12px 25px; font-size: 1rem; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        .correct { background-color: #ff4d6d; color: white; }
        .wrong { background-color: #adb5bd; color: white; opacity: 0.6; }
        .wrong:hover { transform: scale(0.8); opacity: 0.3; }
        #festival-list { display: none; list-style: none; padding: 0; color: #d81b60; font-weight: bold; line-height: 2; }
    </style>
</head>
<body>
    <div id="game-box">
        <h1 id="question">Who do you trust the most in this whole universe?</h1>
        <div id="button-area" class="buttons-container">
            <button class="btn wrong">Friends</button>
            <button class="btn wrong">Cousins</button>
            <button class="btn correct" onclick="nextStep(2)">Vishwa (Obv! ‚ù§Ô∏è)</button>
            <button class="btn wrong">Siblings</button>
        </div>
        <ul id="festival-list">
            <li>üåπ Rose Day</li>
            <li>üíç Propose Day</li>
            <li>üç´ Chocolate Day</li>
            <li>üß∏ Teddy Day</li>
            <li>ü§ù Promise Day</li>
            <li>ü§ó Hug Day</li>
            <li>üíã Kiss Day</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        let currentStep = 1;

        function nextStep(step) {
            const q = document.getElementById('question');
            const area = document.getElementById('button-area');

            if (step === 2) {
                q.innerText = "Who is the 'Crown' to your 'Root'? (The one who truly fills your life?)";
                area.innerHTML = `
                    <button class="btn wrong">My Dentist</button>
                    <button class="btn correct" onclick="nextStep(3)">My Vishwa ‚ù§Ô∏è</button>
                    <button class="btn wrong">A Shiny New Drill</button>
                `;
            } 
            else if (step === 3) {
                q.innerText = "Will you be mine forever and celebrate every single day with me?";
                area.innerHTML = `
                    <button class="btn correct" onclick="nextStep(4)">YES, FOREVER! ‚ù§Ô∏è</button>
                    <button id="noBtn" class="btn wrong" onmouseover="moveBtn()" ontouchstart="moveBtn()">No</button>
                `;
            }
            else if (step === 4) {
                q.innerHTML = "From our first meeting to a lifetime ahead... <br> Let's celebrate every festival of love!";
                area.style.display = "none";
                document.getElementById('festival-list').style.display = "block";
                
                // Final Celebration
                celebrate();
            }
        }

        function moveBtn() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            var end = Date.now() + (15 * 1000);
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ff758f'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ff758f'] });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }
    </script>
</body>
</html>
